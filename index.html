<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vybes AR Player</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e47f441/dist/aframe-master.min.js"></script>

  <!-- A-Frame Extras (optional) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    #brandingBackup {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 10px;
      text-align: center;
      color: coral;
      font-weight: bold;
      font-size: 14px;
      z-index: 9998;
      pointer-events: none;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <!-- Tap to play overlay -->
  <div id="overlay">
    Tap anywhere to start the Vybes AR experience
  </div>

  <!-- HTML fallback watermark -->
  <div id="brandingBackup">POWERED BY AVRLY</div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

    <!-- Marker-based AR: use the default HIRO marker -->
    <a-marker preset="hiro">

      <!-- Fancy video rig sitting on the marker -->
      <a-entity id="video-rig"
        position="0 0 0"
        animation__float="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; from: 0 0 0; to: 0 0.04 0">

        <!-- Glow frame behind video -->
        <a-plane
          position="0 0 0"
          width="1.8"
          height="1.1"
          material="color: #111; opacity: 0.85; metalness: 0.3; roughness: 0.2;">
        </a-plane>

        <!-- Outer subtle border -->
        <a-plane
          position="0 0 0.01"
          width="1.84"
          height="1.14"
          material="color: #ff7f50; opacity: 0.6; wireframe: true;">
        </a-plane>

        <!-- Video screen (auto aspect) -->
        <a-plane
          id="video-screen"
          src="#video"
          position="0 0 0.02"
          video-fit-to-aspect>
        </a-plane>

        <!-- Little glowing badge in corner -->
        <a-ring
          position="0.82 -0.5 0.04"
          radius-inner="0.04"
          radius-outer="0.06"
          material="color: #ff7f50; opacity: 0.9;"
          animation__spin="property: rotation; to: 0 0 360; loop: true; dur: 2000; easing: linear">
        </a-ring>

        <!-- AVRLY text floating above -->
        <a-entity
          position="0 0.8 0.05"
          text="value: POWERED BY AVRLY; color: coral; align: center; width: 2.5; letterSpacing: 3;">
        </a-entity>

      </a-entity>
    </a-marker>

    <!-- AR.js camera -->
    <a-entity camera></a-entity>

    <!-- Assets -->
    <a-assets>
      <video
        id="video"
        src="./Vybes.mp4"
        loop
        webkit-playsinline
        playsinline>
      </video>
    </a-assets>

  </a-scene>

  <script>
    // Component to keep video aspect ratio perfect on the plane
    AFRAME.registerComponent('video-fit-to-aspect', {
      schema: {
        maxWidth: { type: 'number', default: 1.6 },
        maxHeight: { type: 'number', default: 0.9 }
      },

      init: function () {
        this.video = document.getElementById('video');
        this.updateFromVideo = this.updateFromVideo.bind(this);

        if (this.video) {
          if (this.video.readyState >= 1) {
            this.updateFromVideo();
          } else {
            this.video.addEventListener('loadedmetadata', this.updateFromVideo);
          }
        }
      },

      remove: function () {
        if (this.video) {
          this.video.removeEventListener('loadedmetadata', this.updateFromVideo);
        }
      },

      updateFromVideo: function () {
        if (!this.video || !this.video.videoWidth) return;

        const videoAspect = this.video.videoWidth / this.video.videoHeight;
        const data = this.data;
        let width, height;

        // Fit within maxWidth / maxHeight while preserving aspect
        if (videoAspect >= 1) {
          // Wider than tall
          width = data.maxWidth;
          height = width / videoAspect;
          if (height > data.maxHeight) {
            height = data.maxHeight;
            width = height * videoAspect;
          }
        } else {
          // Taller than wide (rare for promo videos, but safe)
          height = data.maxHeight;
          width = height * videoAspect;
          if (width > data.maxWidth) {
            width = data.maxWidth;
            height = width / videoAspect;
          }
        }

        this.el.setAttribute('width', width);
        this.el.setAttribute('height', height);
      }
    });

    // Tap-to-play logic (mobile-safe)
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("video");
    const branding = document.getElementById("brandingBackup");

    overlay.addEventListener("click", function () {
      if (!video) return;

      video.play()
        .then(() => {
          overlay.style.display = "none";
          branding.style.display = "none"; // AR text takes over
        })
        .catch(err => {
          alert("Video could not start:\n" + err.message);
        });
    });
  </script>

</body>
</html>

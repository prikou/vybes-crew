<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vybes AR Player</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e47f441/dist/aframe-master.min.js"></script>

  <!-- A-Frame Extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.90);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
      padding: 0 20px;
    }

    #brandingBackup {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: coral;
      font-weight: bold;
      font-size: 13px;
      z-index: 9998;
      letter-spacing: 2px;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Start overlay -->
  <div id="overlay">
    Tap anywhere to start the Vybes AR experience
  </div>

  <!-- HTML fallback label -->
  <div id="brandingBackup">POWERED BY AVRLY</div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

    <!-- Camera -->
    <a-entity id="camera" camera look-controls></a-entity>

    <!-- World anchored AR panel -->
    <a-entity
      id="video-rig"
      place-once-in-front-of-camera="distance: 0.35"
      animation__float="property: position; dir: alternate; dur: 2600; easing: easeInOutSine;
                         from: 0 0 0; to: 0 0.06 0">

      <!-- Glass plate -->
      <a-plane
        position="0 0 0"
        width="2.2"
        height="1.4"
        material="color: #050608; opacity: 0.88; metalness: 0.4; roughness: 0.2;">
      </a-plane>

      <!-- Glow wireframe -->
      <a-plane
        position="0 0 0.01"
        width="2.26"
        height="1.46"
        material="color: #ff7f50; opacity: 0.7; wireframe: true;">
      </a-plane>

      <!-- Video display -->
      <a-plane
        id="video-screen"
        src="#video"
        position="0 0 0.02"
        video-fit-to-aspect="maxWidth: 2; maxHeight: 1.1">
      </a-plane>

      <!-- Label above -->
      <a-text
        value="POWERED BY AVRLY"
        position="0 0.95 0.06"
        align="center"
        width="4"
        color="#ff7f50"
        side="double">
      </a-text>

    </a-entity>

    <!-- Assets -->
    <a-assets>
      <video
        id="video"
        src="./Vybes.mp4"
        loop
        webkit-playsinline
        playsinline>
      </video>
    </a-assets>

  </a-scene>

  <script>
    // Ajust video size based on real aspect ratio
    AFRAME.registerComponent('video-fit-to-aspect', {
      schema: {
        maxWidth: { type: 'number', default: 2.0 },
        maxHeight: { type: 'number', default: 1.1 }
      },

      init: function () {
        this.video = document.getElementById('video');
        this.updateFromVideo = this.updateFromVideo.bind(this);

        if (this.video.readyState >= 1) {
          this.updateFromVideo();
        } else {
          this.video.addEventListener('loadedmetadata', this.updateFromVideo);
        }
      },

      updateFromVideo: function () {
        if (!this.video.videoWidth) return;

        const aspect = this.video.videoWidth / this.video.videoHeight;
        let width = this.data.maxWidth;
        let height = width / aspect;

        if (height > this.data.maxHeight) {
          height = this.data.maxHeight;
          width = height * aspect;
        }

        this.el.setAttribute('width', width);
        this.el.setAttribute('height', height);
      }
    });

    // Place once in front of camera and lock in world
    AFRAME.registerComponent('place-once-in-front-of-camera', {
      schema: { distance: { type: 'number', default: 0.35 } },

      init: function () {
        this.placed = false;
        this.tick = AFRAME.utils.throttleTick(this.doPlace.bind(this), 150);
      },

      doPlace: function () {
        if (this.placed) return;

        const cam = document.querySelector('#camera');
        if (!cam || !cam.object3D) return;

        const THREE = window.THREE;
        const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(cam.object3D.quaternion);
        const pos = new THREE.Vector3().copy(cam.object3D.position).add(dir.multiplyScalar(this.data.distance));

        this.el.object3D.position.copy(pos);
        this.el.object3D.quaternion.copy(cam.object3D.quaternion);

        this.placed = true;
      }
    });

    // Tap to play
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("video");

    overlay.addEventListener("click", function () {
      video.play()
        .then(() => overlay.style.display = "none")
        .catch(err => alert("Video blocked: " + err.message));
    });
  </script>

</body>
</html>

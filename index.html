<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vybes AR Player</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e47f441/dist/aframe-master.min.js"></script>

  <!-- A-Frame Extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-family: sans-serif;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Tap to play overlay -->
  <div id="overlay">Tap anywhere to start video</div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

    <a-camera position="0 0 0"></a-camera>

    <a-assets>
      <!-- âœ… Local video file in same folder -->
      <video
        id="video"
        src="./Vybes.mp4"
        loop
        webkit-playsinline
        playsinline>
      </video>
    </a-assets>

    <!-- Video screen -->
    <a-plane
      src="#video"
      position="0 1.5 -4"
      rotation="0 0 0"
      width="4"
      height="2.25">
    </a-plane>

  </a-scene>

  <script>
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("video");

    overlay.addEventListener("click", function () {
      video.play()
        .then(() => {
          overlay.style.display = "none";
        })
        .catch(err => {
          alert("Video could not start:\n" + err.message);
        });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vybes AR Player</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e47f441/dist/aframe-master.min.js"></script>

  <!-- A-Frame Extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.90);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
      padding: 0 20px;
    }

    #brandingBackup {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: coral;
      font-weight: bold;
      font-size: 13px;
      z-index: 9998;
      letter-spacing: 2px;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Start overlay -->
  <div id="overlay">
    Tap anywhere to start the Vybes AR experience
  </div>

  <!-- HTML fallback label -->
  <div id="brandingBackup">POWERED BY AVRLY</div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

    <!-- Camera -->
    <a-entity id="camera" camera look-controls></a-entity>

    <!-- World-anchored AR panel (NOT parented to camera) -->
    <a-entity
      id="video-rig"
      place-once-in-front-of-camera="distance: 0.4"
      animation__float="property: position; dir: alternate; dur: 2600; easing: easeInOutSine;
                         from: 0 0 0; to: 0 0.06 0">

      <!-- Glass plate -->
      <a-plane
        position="0 0 0"
        width="2.1"
        height="1.3"
        material="color: #050608; opacity: 0.9; metalness: 0.4; roughness: 0.2;">
      </a-plane>

      <!-- Glow border -->
      <a-plane
        position="0 0 0.01"
        width="2.2"
        height="1.4"
        material="color: #ff7f50; opacity: 0.7; wireframe: true;">
      </a-plane>

      <!-- VIDEO: clearly visible 16:9 plane -->
      <a-plane
        id="video-screen"
        position="0 0 0.03"
        width="1.6"
        height="0.9"
        material="shader: flat; src: #video; color: #000;">
      </a-plane>

      <!-- AVRLY label above -->
      <a-text
        value="POWERED BY AVRLY"
        position="0 0.85 0.06"
        align="center"
        width="3.5"
        color="#ff7f50"
        side="double">
      </a-text>

    </a-entity>

    <!-- Assets -->
    <a-assets>
      <!-- Must be in the same folder as index.html -->
      <video
        id="video"
        src="./Vybes.mp4"
        loop
        muted
        webkit-playsinline
        playsinline>
      </video>
    </a-assets>

  </a-scene>

  <script>
    // Place once in front of camera (world space, not stuck to camera)
    AFRAME.registerComponent('place-once-in-front-of-camera', {
      schema: { distance: { type: 'number', default: 0.4 } }, // ~15â€“20 inches

      init: function () {
        this.placed = false;
        this.tick = AFRAME.utils.throttleTick(this.doPlace.bind(this), 150);
      },

      doPlace: function () {
        if (this.placed) return;

        const cam = document.querySelector('#camera');
        if (!cam || !cam.object3D) return;

        const THREE = window.THREE;
        const camObj = cam.object3D;

        const dir = new THREE.Vector3(0, 0, -1)
          .applyQuaternion(camObj.quaternion)
          .normalize();

        const pos = new THREE.Vector3()
          .copy(camObj.position)
          .add(dir.multiplyScalar(this.data.distance));

        this.el.object3D.position.copy(pos);
        this.el.object3D.quaternion.copy(camObj.quaternion);

        this.placed = true;
      }
    });

    // Tap to play
    const overlay = document.getElementById("overlay");
    const video   = document.getElementById("video");

    overlay.addEventListener("click", function () {
      if (!video) return;

      video.play()
        .then(() => {
          overlay.style.display = "none";
        })
        .catch(err => {
          alert("Video blocked: " + err.message);
        });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vybes AR Player</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e47f441/dist/aframe-master.min.js"></script>

  <!-- A-Frame Extras (optional) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    #brandingBackup {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 10px;
      text-align: center;
      color: coral;
      font-weight: bold;
      font-size: 14px;
      z-index: 9998;
      pointer-events: none;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <!-- Tap to play overlay -->
  <div id="overlay">
    Tap anywhere to start the Vybes AR experience
  </div>

  <!-- Backup branding (hidden once AR is running) -->
  <div id="brandingBackup">POWERED BY AVRLY</div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

    <!-- AR.js camera -->
    <a-entity id="camera" camera look-controls></a-entity>

    <!-- Fancy video rig placed once in front of camera, then stays in world -->
    <a-entity
      id="video-rig"
      place-once-in-front-of-camera="distance: 3"
      animation__float="property: position; dir: alternate; dur: 2500; easing: easeInOutSine; from: 0 0 0; to: 0 0.08 0">

      <!-- Glow / glass background -->
      <a-plane
        position="0 0 0"
        width="2.2"
        height="1.4"
        material="color: #050608; opacity: 0.9; metalness: 0.4; roughness: 0.2;">
      </a-plane>

      <!-- Neon border -->
      <a-plane
        position="0 0 0.01"
        width="2.26"
        height="1.46"
        material="color: #ff7f50; opacity: 0.65; wireframe: true;">
      </a-plane>

      <!-- Video screen (auto aspect) -->
      <a-plane
        id="video-screen"
        src="#video"
        position="0 0 0.02"
        video-fit-to-aspect="maxWidth: 2; maxHeight: 1.1">
      </a-plane>

      <!-- Spinning accent ring -->
      <a-ring
        position="1 -0.6 0.05"
        radius-inner="0.05"
        radius-outer="0.08"
        material="color: #ff7f50; opacity: 0.95;"
        animation__spin="property: rotation; to: 0 0 360; loop: true; dur: 2000; easing: linear">
      </a-ring>

      <!-- POWERED BY AVRLY text -->
      <a-entity
        position="0 0.95 0.06"
        text="value: POWERED BY AVRLY; color: coral; align: center; width: 3; letterSpacing: 3;">
      </a-entity>

    </a-entity>

    <!-- Assets -->
    <a-assets>
      <!-- Local video file: keep this in same folder as index.html -->
      <video
        id="video"
        src="./Vybes.mp4"
        loop
        webkit-playsinline
        playsinline>
      </video>
    </a-assets>

  </a-scene>

  <script>
    // Keep video plane aspect ratio correct based on actual video dimensions
    AFRAME.registerComponent('video-fit-to-aspect', {
      schema: {
        maxWidth: { type: 'number', default: 2.0 },
        maxHeight: { type: 'number', default: 1.1 }
      },

      init: function () {
        this.video = document.getElementById('video');
        this.updateFromVideo = this.updateFromVideo.bind(this);

        if (this.video) {
          if (this.video.readyState >= 1) {
            this.updateFromVideo();
          } else {
            this.video.addEventListener('loadedmetadata', this.updateFromVideo);
          }
        }
      },

      remove: function () {
        if (this.video) {
          this.video.removeEventListener('loadedmetadata', this.updateFromVideo);
        }
      },

      updateFromVideo: function () {
        if (!this.video || !this.video.videoWidth) return;

        const videoAspect = this.video.videoWidth / this.video.videoHeight;
        const data = this.data;
        let width, height;

        if (videoAspect >= 1) {
          width = data.maxWidth;
          height = width / videoAspect;
          if (height > data.maxHeight) {
            height = data.maxHeight;
            width = height * videoAspect;
          }
        } else {
          height = data.maxHeight;
          width = height * videoAspect;
          if (width > data.maxWidth) {
            width = data.maxWidth;
            height = width / videoAspect;
          }
        }

        this.el.setAttribute('width', width);
        this.el.setAttribute('height', height);
      }
    });

    // Place the rig once in front of the camera so users see it immediately,
    // but then it stays fixed in world space (not stuck to the camera).
    AFRAME.registerComponent('place-once-in-front-of-camera', {
      schema: {
        distance: { type: 'number', default: 3 }
      },

      init: function () {
        this.placed = false;
        this.tick = AFRAME.utils.throttleTick(this.doPlace.bind(this), 100);
      },

      doPlace: function () {
        if (this.placed) return;
        const camEl = document.querySelector('#camera');
        if (!camEl || !camEl.object3D) return;

        const camObj = camEl.object3D;
        if (!camObj.parent) return;

        const THREE = window.THREE;
        const distance = this.data.distance;

        const direction = new THREE.Vector3(0, 0, -1);
        direction.applyQuaternion(camObj.quaternion);

        const targetPos = new THREE.Vector3().copy(camObj.position).add(direction.multiplyScalar(distance));

        this.el.object3D.position.copy(targetPos);
        this.el.object3D.quaternion.copy(camObj.quaternion);

        this.placed = true;
      }
    });

    // Tap-to-play (required for mobile autoplay)
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("video");
    const branding = document.getElementById("brandingBackup");

    overlay.addEventListener("click", function () {
      if (!video) return;

      video.play()
        .then(() => {
          overlay.style.display = "none";
          branding.style.display = "none";
        })
        .catch(err => {
          alert("Video could not start:\n" + err.message);
        });
    });
  </script>

</body>
</html>
